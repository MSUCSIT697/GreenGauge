name: Deploy backend to EC2

on:
  push:
    branches:
      - api  # Deploy when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # Adjust if necessary
      BACKEND_EC2_HOST: ${{ secrets.EC2_BACKEND_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      DATABASE_PWD: ${{ secrets.DATABASE_PWD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      #### BACKEND DEPLOYMENT ####
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      
      - name: Set environment variables
        run: |
        echo "DATABASE_PWD=$DATABASE_PWD" >> $GITHUB_ENV
        echo "DATABASE_HOST=$DATABASE_HOST" >> $GITHUB_ENV

      - name: Deploy Backend to EC2
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -r ./backend/* ubuntu@$EC2_BACKEND_IP:/var/www/backend
          ssh -i private_key.pem ubuntu@$EC2_BACKEND_IP "source /var/www/backend/venv/bin/activate && pip install -r /var/www/backend/requirements.txt"
          ssh -i private_key.pem ubuntu@$EC2_BACKEND_IP "sudo systemctl restart apache2"
